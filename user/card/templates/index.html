<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Virtual Card Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .slogan {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Virtual Card Registration</h1>
        </div>
        <p class="slogan">"Experience the power of virtual"</p>
        <p>Create your virtual card today and start enjoying The card that's always with you, without the weight</p>
        <button class="button" onclick="location.href='register/'">Register Now</button>
    </div>
</body>
</html>
